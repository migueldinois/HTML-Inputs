<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main class="main-container">

        <h1>Catálogo de Inputs HTML</h1>
        <p>Um formulário de exemplo para demonstrar os diferentes tipos de inputs e seus atributos.</p>

        <!-- Indica que será um formulário de envio de dados (servidor) -->
        <form class="input-catalog-form">

            <section class="form-section">
                <!-- Cria agrupamentos no formulário -->
                <fieldset class="form-group">
                </fieldset>
            </section>


            <!-- Formulario dados pessoais -->
            <section class="form-section">
                <fieldset class="form-group">
                    <!-- Legenda para o grupo de itens do formulário -->
                    <legend class="form-group-title">Dados Pessoais e Texto</legend>

                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu nome completo"
                        required minlength="3" />

                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-input"
                        placeholder="Mínimo de 8 caracteres" required minlength="8">

                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="exemplo@dominio.com"
                        required />

                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="(99) 99999-9999" />

                    <label for="site" class="form-label">URL do seu site:</label>
                    <input type="url" id="site" name="site" class="form-input" placeholder="https://www.seusite.com" />

                    <label for="pesquisa" class="form-label">Pesquisa:</label>
                    <input type="search" id="pesquisa" name="pesquisa" class="form-input"
                        placeholder="Busque um termo..." />
                </fieldset>
            </section>

            <!-- Opções e seleções -->
            <section class="form-section">
                <fieldset class="form-group">
                    <legend class="form-group-title">Opções e seleções</legend>
                    <label for="area" class="form-label">Qual sua area de atuação?</label>
                    <select id="area" name="area" class="form-select">
                        <!-- Opções do select -->
                        <option value="">Selecione uma opção:</option>
                        <option value="frontend-option">Front-end</option>
                        <option value="backend-option">Back-end</option>
                        <option value="fullstack-option">Full Stack</option>
                        <option value="devops-option">DevOps</option>
                    </select>

                    <!-----------------------Opções------------------------>
                    <p class="check-box">Quais tecnologias você conhece?</p>
                    <div class="form-check">
                        <input checked type="checkbox" name="tecnologia" id="HTML" value="html">
                        <label for="html">HTML</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="tecnologia" id="CSS" value="css">
                        <label for="css">CSS</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="tecnologia" id="JS" value="js">
                        <label for="JS">JS</label>
                    </div>


                    <p class="check-box"> Qual seu nivel de experiencia?</p>

                    <div class="formcheck">
                        <input type="radio" name="experiencia" id="Iniciante">
                        <label for="Iniciante">Iniciante</label>
                    </div>

                    <div class="formcheck">
                        <input type="radio" name="experiencia" id="Intermediario">
                        <label for="Intermediario">Intermediário</label>
                    </div>

                    <div class="formcheck">
                        <input type="radio" name="experiencia" id="Avancado">
                        <label for="Avancado">Avançado</label>
                    </div>

                </fieldset>
            </section>


            <section class="form-section">
                <fieldset class="form-group">
                </fieldset>
            </section>

            <section class="form-section">
                <fieldset class="form-group">
                </fieldset>
            </section>

            <section class="form-section">
                <fieldset class="form-group">
                </fieldset>
            </section>

        </form>

    </main>

</body>

</html>
